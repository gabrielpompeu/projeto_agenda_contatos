<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="containner">
        <h2>Agenda de Contatos</h2>
        <header>
            <header>
                <img class="image" src="./images/agenda.png" alt="imagem-agenda-de-contatos">
            </header>
            
        </header>

        <form id="nome-contato">
            <label for="nome">Nome:</label>
            <input id="nome-completo" type="text" required placeholder="Nome Completo">
            <label for="telefone-completo">Telefone:</label>
            <input id="telefone-completo" type="number" required placeholder="Telefone">
            <button id="cadastro" type="submit">Cadastrar</button>
        </form>


        <tbody>

            <table id="tabela-contatos">
                <thead>
                    <tr>
                        <th> Nome </th>

                        <th>Telefone</th>
                    </tr>
                </thead>
                <tr></tr>
            </table>

        </tbody>

    </div>

    <!--<script src="./main.js"></script>-->
    <script src="./main.js"></script>
</body>

</html>
